env:
  global:
      - REPO_DIR="LIBTwinSVM"
      # Also see DAILY_COMMIT below
      - BUILD_COMMIT=v0.1.0
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - BUILD_DEPENDS="cython numpy matplotlib pyQt5 sklearn pandas xlsxwriter joblib numpydoc==0.7.0"
      - TEST_DEPENDS="numpy matplotlib pyQt5 sklearn pandas xlsxwriter joblib pytest"
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      # Following generated with
      # travis encrypt -r scikit-image/scikit-image-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
      - secure: "PjnpdJj6BrEmiQO+Kq79wd/HGcn0hpIqkS5TcR/rnU6X6shrN6qnKXtM2oa94HLwi+Qus+c9RfBmu+zflqzh357SkmdF3Jwj36OzC2G6i6QEQGdDecr2RE8qBy2FwwkNDsxVPxduNMrWzejpWmeZt8j+qKbz2p2bwmUJmht0XqE="
      # Commit when running from daily branch
      - DAILY_COMMIT=master

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5

    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6

    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

deploy:
    - provider: releases
    - api_key: df4486cbef5cbd84feec266adb0450b24e22caef
    - file_glob: true
    - file: ${TRAVIS_BUILD_DIR}/wheelhouse/*
    - skip_cleanup: true
    - draft: true
    - on:
        - branches:
            - only:
                - wheel     
